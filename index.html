<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scale=1.0">
    <title>Julie's Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

</head>
<body class="bod">
<main>
        <div class="container"> 
            <div class="calc-title"><b>Julie's Calc</b> <i class="far fa-sun" onclick="darkMode()" id="sun"></i>
            </div>

            <div id="display"></div>
            <div class="buttons">
                <div id="del" class="button">del</div>
                <div class="button">%</div> 
                <div class="button">c</div>
                <div class="button">*</div>
                <div class="button">7</div>
                <div class="button">8</div>
                <div class="button">9</div>
                <div class="button">-</div>
                <div class="button">4</div>
                <div class="button">5</div> 
                <div class="button">6</div>
                <div class="button">/</div>
                <div class="button">1</div>
                <div class="button">2</div>
                <div class="button">3</div>
                <div class="button">+</div>
                <div class="button" id="down">.</div>
                <div class="button" id="down">0</div>
                <div id="equalto" id="down" class="button" style="grid-column: span 2">=</div>
            </div>
        </div>
</main>
    <script src="script.js"></script>
</body>
</html>
